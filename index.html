<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Buss</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>

<body>

    <section id="vitoria">
        <div>
            <p>Fim de Jogo</p>
        </div>
    </section>

    <section class="game">

        <div class="column1">
            <div id="box1" class="caixinha"></div>
            <div id="box2" class="caixinha"></div>
            <div id="box3" class="caixinha"></div>
        </div>

        <div class="column2">
            <div id="box4" class="caixinha"></div>
            <div id="box5" class="caixinha"></div>
            <div id="box6" class="caixinha"></div>
        </div>

        <div class="column3">
            <div id="box7" class="caixinha"></div>
            <div id="box8" class="caixinha"></div>
            <div id="box9" class="caixinha"></div>
        </div>


    </section>

    <script src="tictactoe.js"></script>

</html>
